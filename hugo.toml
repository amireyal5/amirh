baseURL = "http://localhost:1313/" # שיניתי לקישור מלא ומוחלט לבדיקה
title = "עמיר אייל פסיכותרפיה מתבגרים, מבוגרים והדרכת הורים"
languageCode = "he"
defaultContentLanguage = "he"
defaultContentLanguageInSubdir = false

[Pagination]
  pagerSize = 10

theme = "Mainroad" # וודא שזה Mainroad!

[params]
  description = "הבלוג האישי שלי על כל דבר"
  opengraph = true
  twitter_cards = false
  readmore = true
  authorbox = true
  pager = true
  post_meta = ["date", "categories"]
  mainSections = ["posts", "docs"]

  # *** פרמטרים חברתיים שצריכים להופיע ***
  myEmail = "amir@amireyal.co.il"
  myPhone = "+972547509962"
  myWhatsapp = "https://wa.me/972547509962"
  myLinkedin = "https://www.linkedin.com/in/amireyalprofile" # קישור מלא לבדיקה
  myGithub = "https://github.com/amireyalusername" # קישור מלא לבדיקה
  myRss = true

  [params.author]
    name = "עמיר אייל"
    bio = "פסיכותרפיסט מוסמך למתבגרים, מבוגרים והורים"
    avatar = "img/avatar-amir.jpg"

  [params.logo]
    image = "img/logo.png"
    title = "הבלוג של עמיר"
    subtitle = "רק עוד אתר ברשת"

  [params.sidebar]
    home = "left"
    list = "right"
    single = "right"
    widgets = ["search", "social", "recent", "categories", "taglist"]

  [params.widgets]
    recent_num = 5
    tags_counter = false

