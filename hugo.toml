baseURL = "https://amireyal5.netlify.app/"
title =  "עמיר אייל פסיכותרפיה מתבגרים, מבוגרים והדרכת הורים"
languageCode = "he"
defaultContentLanguage = "he"
defaultContentLanguageInSubdir = false
ignoreLogs = ['warning-goldmark-raw-html']

[Pagination]
  pagerSize = 10

theme = "Mainroad"

[params]
  description = "הבלוג האישי שלי על כל דבר"
  opengraph = true
  twitter_cards = false
  readmore = true
  authorbox = true
  pager = true
  post_meta = ["date", "categories"]
  mainSections = ["מאמרים", "docs"]

  # *** פרמטרים חברתיים שצריכים להופיע ***
  myEmail = "amir@amireyal.co.il"
  myPhone = "+972547509962"
  myWhatsapp = "https://wa.me/972547509962"
  myLinkedin = "https://www.linkedin.com/in/amireyalprofile" # קישור מלא לבדיקה
  myGithub = "https://github.com/amireyalusername" # קישור מלא לבדיקה
  myRss = true

  [params.author]
    name = "עמיר אייל"
    bio = "פסיכותרפיסט מוסמך למתבגרים, מבוגרים והורים"
    avatar = "img/avatar-amir.jpg"

  [params.logo]
    image = "img/logo.png"
    title = "מתבגרים, מבוגרים והדרכת הורים"
    subtitle = "כרמיאל והסביבה ואונליין"

  [params.sidebar]
    home = "left"
    list = "left"
    single = "left"
    widgets = ["search", "custom_authorbox", "social", "recent", "categories", "taglist"]

  [params.widgets]
    recent_num = 5
    tags_counter = false

#   [params.widgets.social] # השאר את זה מבוטל כדי שלא תהיה התנגשות
#     facebook = ""
#     twitter = ""
#     instagram = ""
#     linkedin = ""
#     telegram = ""
#     github = ""
#     gitlab = ""
#     bitbucket = ""
#     email = ""

  googleFontsLink = "https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;700&display=swap"
  customCSS = ["css/custom.css"]

  [params.style.vars]
    highlightColor = "#00ACC1"
    fontFamilyPrimary = "'Assistant', sans-serif"

[languages]
  [languages.he]
    languageName = "עברית"
    weight = 1
    direction = "rtl"
    contentDir = "content"

[module]
  [[module.imports]]
    path = "github.com/kaushalmodi/hugo-search-fuse-js"

[outputs]
  home = ["HTML", "JSON"]

