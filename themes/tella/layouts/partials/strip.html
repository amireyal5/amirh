{{ if .Site.Data.features }}
<div class="bg-tlgray-200 py-6 md:py-10" dir="rtl">
  <div class="container mx-auto max-w-7xl">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      {{ range .Site.Data.features }}
      {{ if .link }}<a href="{{ .link }}">{{ end }}
        <div class="bg-white text-right shadow-sm rounded-xl overflow-hidden transform transition duration-300 hover:shadow-lg hover:-translate-y-1">
          {{ if .image }}
          <div class="h-48 w-full overflow-hidden">
            <img src="{{ .image | relURL }}" alt="{{ .title }}"
                 class="object-cover w-full h-full" />
          </div>
          {{ end }}
          <div class="p-6">
            <h2 class="text-2xl font-semibold mb-2">{{ .title }}</h2>
            <p class="text-gray-700">{{ .description | markdownify }}</p>
          </div>
        </div>
      {{ if .link }}</a>{{ end }}
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
