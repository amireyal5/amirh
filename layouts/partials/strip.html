<div class="bg-gray-100 py-10" dir="rtl">
  <div class="container mx-auto max-w-7xl px-4">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">תחומי הטיפול</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      {{ range .Site.Data.features }}
      {{ if .link }}<a href="{{ .link }}" class="block">{{ end }}
        <div
          class="bg-white rounded-2xl shadow-md hover:shadow-xl transition duration-300 transform hover:-translate-y-1 p-8 text-right flex flex-col items-center space-y-5 h-full min-h-[460px] mx-2 mb-8">
          {{ if .image }}
          <img src="{{ .image | relURL }}" alt="{{ .title }}"
            class="w-48 h-auto object-contain rounded-md shadow-sm" />
          {{ end }}
          <h2 class="text-2xl font-semibold text-gray-800">{{ .title }}</h2>
          <p class="text-gray-700 text-lg text-center leading-relaxed">{{ .description | markdownify }}</p>
        </div>
      {{ if .link }}</a>{{ end }}
      {{ end }}
    </div>
  </div>
</div>
