<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}" dir="{{ if eq .Site.Language.LanguageDirection "rtl" }}rtl{{ else }}ltr{{ end }}">

<head>
  {{- partial "head.html" . -}}
  {{ block "meta_tags" . }}{{ end }}

  {{ if .Site.Params.googleFonts }}
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&display=swap" rel="stylesheet" />
  {{ else }}
  <link href='{{ "css/webfonts.min.css" | relURL }}' rel="stylesheet" />
  {{ end }}
</head>

<body class="flex flex-col min-h-screen">
  {{- partial "header.html" . -}}

  <main class="flex-grow">
    {{- block "main" . }}{{- end }}
  </main>

  {{- partial "footer.html" . -}} <div class="scroll-top rounded-full">
    <span class="icon-keyboard_arrow_up text-2xl"></span>
  </div>

  <script>
    // קוד ה-JS של כפתור ה-scroll-top
    document.addEventListener('DOMContentLoaded', () => {
      const scrollTopBtn = document.querySelector('.scroll-top');
      if (scrollTopBtn) {
        scrollTopBtn.addEventListener('click', () => {
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
      }
    });
  </script>

  <script>
    // קוד ה-JS של toggleNav
    function toggleNav() {
      var hamburger = document.getElementById("hamburgerbtn");
      var overlay = document.getElementById("overlay");
      var body = document.body;

      if (hamburger && overlay) {
        hamburger.addEventListener("click", function () {
          overlay.classList.toggle("open");
          hamburger.classList.toggle("is-open");
          body.classList.toggle("scroll-lock");
        });
      }
    }
    toggleNav();
  </script>

  {{ if not .IsHome }}
  <script src='{{ "/js/clipboard.min.js" | relURL }}'></script>
  <script src='{{ "/js/highlight.min.js" | relURL }}'></script>
  <script src='{{ "/js/highlightjs-line-numbers.min.js" | relURL }}'></script>
  <script src='{{ "/js/sweetalert2.min.js" | relURL }}'></script>
  <script>
    // קוד ה-JS של highlight, clipboard, sweetalert
    hljs.initHighlightingOnLoad();
    hljs.initLineNumbersOnLoad();
    new ClipboardJS('.url');

    function OnClickURL() {
      Swal.fire({
        icon: 'success',
        title: 'Copied!',
        text: 'Copied the URL and title.'
      })
    }
  </script>
  {{ end }}

  <script src="{{ "/js/swiper-bundle.min.js" | relURL }}"></script>
  <script>
    // קוד ה-JS של swiper
    var mySwiper = new Swiper(".swiper-container", {
      direction: "horizontal",
      loop: true,
      speed: 550,
      autoplay: {
        delay: 6000,
      },
      pagination: {
        el: ".swiper-pagination",
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>

  </body>
</html>
